<!DOCTYPE html>
<html>
<head>
    <title>Debug Staff User</title>
</head>
<body>
    <h1>Debug Staff User</h1>
    <button onclick="checkStaffUser()">Check Staff User</button>
    <div id="result"></div>

    <script>
        async function checkStaffUser() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking staff user...';
            
            try {
                const response = await fetch('http://localhost:4000/api/auth/debug/staff');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Staff User Debug Info:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
